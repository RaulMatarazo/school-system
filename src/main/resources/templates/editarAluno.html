<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>School API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nome da escola</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Alunos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/listar-alunos">Visualizar alunos</a></li>
                            <li><a class="dropdown-item" href="/cadastrar-aluno">Cadastrar novo aluno</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Professores
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/listar-professores">Visualizar professores</a></li>
                            <li><a class="dropdown-item" href="/cadastrar-professor">Cadastrar novo professor</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form th:action="@{/editar-aluno/{id}(id=${alunoId})}" method="post" class="row g-3 needs-validation" style="padding: 50px;" novalidate>
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" th:name="id" th:value="${alunoId}" />
        <div>
            <h1>Editar aluno</h1>
            <p>Caso não queria atualizar certa informação, deixe-a em branco</p>
        </div>
        <div class="col-md-3">
            <label for="serie" class="form-label">Série</label>
            <select class="form-select" id="serie" name="serie" required>
                <option selected disabled value="">Escolha...</option>
                <option value="PRIMEIRA">Primeira</option>
                <option value="SEGUNDA">Segunda</option>
                <option value="TERCEIRA">Terceira</option>
                <option value="QUARTA">Quarta</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="col-12">
            <input class="btn btn-primary" type="submit" value="Editar">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
